<!doctype html>
<html lang="en">
    <head>
        <title ng-bind-template="{{title + ' - Monad administrator'}}">[...loading...]</title>
        <script data-require="traceur@*" data-semver="0.0.0-20140302" src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
        <script data-require="traceur@*" data-semver="0.0.0-20140302" src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
        <link rel="stylesheet" href="assets/css/base.css">
        <link rel="stylesheet" href="assets/css/themes/{{monad.theme}}.css">
        <link ng-repeat="module in monad.modules" rel="stylesheet" href="{{module}}.css">
    </head>

    <body>
        <h1><a href="#/">Monad</a></h1>
        <nav id="main"><ul>
            <li ng-repeat="module in monad.modules">
                <h2 ng-click="monad.menu.show = module.name">{{module.name | translate}}</h2>
                <ul ng-show="monad.menu.show.indexOf(module.name) == 0">
                    <li ng-repeat="provided in module.provides">
                        <h3 ng-click="monad.menu.show = module.name + '.' + provided.name">{{module.name + '.' + provided.name | translate}}</h3>
                        <ul ng-show="monad.menu.show == module.name + '.' + provided.name">
                            <li ng-repeat="option in provided.options">
                                <a ng-href="{{option.url}}">{{module.name + '.' + provided.name + '.' + option.name | translate}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul></nav>
        <div ng-view></div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-sanitize.min.js"></script>
        <script src="assets/js/angular-translate.js"></script>
        <script>
            System.import("/js/monad").then(function(a) {
                angular.element(document).ready(function() {
                    angular.bootstrap(document, ['monad']);
                });
            });
        </script>
    </body>
</html>
