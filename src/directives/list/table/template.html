<div ng-if="tbody.rows && tbody.rows.length">
    <table class="table table-striped">
        <thead>
            <tr>
                <th ng-repeat="column in tbody.columns">
                    {{tbody.module.name + '.' + column | translate}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in tbody.rows" ng-if="!row.$deleted">
                <td ng-repeat="column in tbody.columns">
                    <a ng-if="!tbody.templates[column]" mo-path="/:language{{tbody.module.settings.update.url}}" arguments="row">{{row[column]}}</a>
                    <div ng-if="tbody.templates[column]" ng-include="tbody.templates[column]"></div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div ng-if="!(tbody.rows && tbody.rows.length)">
    <alert type="warning">{{'monad.nothing' | translate}}</alert>
</div>
