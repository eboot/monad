<div ng-show="tbody.rows && tbody.rows.length">
    <table class="table table-striped">
        <thead></thead>
        <tbody>
            <tr ng-repeat="row in tbody.rows" ng-if="!row.$deleted">
                <td ng-repeat="column in tbody.columns">
                    <a ng-if="!tbody.templates[column]" mo-path="/:language{{tbody.component.settings.update.url}}" arguments="row">{{row[column]}}</a>
                    <div ng-if="tbody.templates[column]" ng-include="tbody.templates[column]"></div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div ng-show="!(tbody.rows && tbody.rows.length)">
    <uib-alert type="warning"><span translate>Sorry, nothing found.</span></uib-alert>
</div>
