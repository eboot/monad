<h1 class="container-fluid clearfix">
    <small><a class="glyphicon glyphicon-arrow-up pull-right" mo-path="listUrl"></a></small>
    {{module + '.$meta.singular' | translate:item}}
</h1>
<div class="container-fluid clearfix">
    <form ng-submit="update({item: item})" class="row">
        <div ng-transclude></div>
        <br style="clear: both">
        <div class="clearfix col-md-12 spaceme">
            <button ng-if="update" type="submit" class="btn btn-default pull-right">{{'monad.data.submit' | translate}}</button>
            <a ng-if="delete" href class="glyphicon glyphicon-trash text-danger" ng-click="delete({item: item})"></a>
        </div>
    </form>
</div>
