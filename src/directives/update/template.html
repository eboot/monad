<h1 class="container-fluid clearfix">
    <small><a class="glyphicon glyphicon-arrow-up pull-right" mo-path="{{list}}"></a></small>
    {{module + '.$' + (item.$new ? 'create' : 'update') | translate:item}}
</h1>
<div class="container-fluid clearfix">
    <form ng-submit="save()" class="row">
        <div ng-transclude></div>
        <br style="clear: both">
        <div class="clearfix col-md-12 spaceme">
            <button type="submit" class="btn btn-default pull-right">{{'monad.data.submit' | translate}}</button>
            <a href class="glyphicon glyphicon-trash text-danger" ng-click="item.$deleted = true; save()"></a>
        </div>
    </form>
</div>
