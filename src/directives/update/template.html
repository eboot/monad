<h1 class="container-fluid clearfix">
    <small><a class="glyphicon glyphicon-arrow-up pull-right" mo-path="/:language{{update.component.settings.list.url}}"></a></small>
    <span ng-if="update.item.$new" translate>Create new item in <code>{{ update.component.name }}</code></span>
    <span ng-if="!update.item.$new" translate>Edit <q>&ldquo;{{ update.item.$title }}&rdquo;</q> in <code>{{ update.component.name }}</code></span>
</h1>
<div class="container-fluid clearfix">
    <form ng-submit="update.save()" id="mo_update_form" name="mo_update_form">
        <div ng-transclude></div>
        <br style="clear: both">
        <div class="row">
            <div class="clearfix col-md-12 spaceme">
                <button type="submit" class="btn btn-primary fixed" ng-if="mo_update_form.$valid && update.$dirty" translate>Save changes</button>
                <a href class="glyphicon glyphicon-trash text-danger" ng-if="update.delete && !update.item.$new" ng-click="update.delete()"></a>
            </div>
        </div>
    </form>
</div>
