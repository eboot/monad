<form ng-submit="login.attempt()" id="auth" name="auth" novalidate method="post">
    <fieldset class="form-group">
        <input type="text" name="username" ng-model="login.username" class="form-control">
        <input type="password" name="password" ng-model="login.password" class="form-control">
        <button type="submit" class="btn btn-default">Login</button>
    </fieldset>
</form>
