<article class="jumbotron">
    <div class="container-fluid">
        <h1>{{ $root.title }} administrator</h1>
    </div>
</article>
<div class="container-fluid">
    <div class="row">
        <article class="col-md-6">
            <h2 translate>Welcome!</h2>
            <p translate>
                Hi there, you've reached the administrator for this site. Your options are listed here.
                You can also use the main menu at the top to navigate.
            </p>
        </article>
        <aside class="col-md-6">
            <div class="panel panel-info">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="item in $root.Navigation.main">
                        <a ng-href="#/{{ $root.Language.current }}{{ item.url }}" ng-click="$root.Navigation.select(item)">{{ item.title }}</a>
                    </li>
                </ul>
            </div>
        </aside>
    </div>
</div>
