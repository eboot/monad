<article class="jumbotron">
    <div class="container-fluid">
        <h1>{{monad.title}} administrator</h1>
    </div>
</article>
<div class="container-fluid">
    <div class="row">
        <article class="col-md-6">
            <h2>{{'monad.home.welcome' | translate}}</h2>
            <p>{{'monad.home.welcome.description' | translate}}</p>
        </article>
        <aside class="col-md-6">
            <div class="panel panel-info">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="item in monad.Navigation.main">
                        <a mo-path="item.url">{{item.label | translate}}</a>
                    </li>
                </ul>
            </div>
        </aside>
    </div>
</div>
