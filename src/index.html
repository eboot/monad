<!doctype html>
<html lang="en" ng-app="monad" ng-controller="Core.Controller as monad">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{monad.title}} - MonAd</title>
        
        <link href="monad/src/assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="monad/src/assets/css/bootstrap-theme.min.css" rel="stylesheet">
        <link ng-if="monad.paths.theme" ng-href="{{monad.paths.theme}}" rel="stylesheet">
        
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <base ng-href="{{monad.paths.root}}">
    </head>
    <body role="document">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" type="button">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ng-href="#/" ng-click="monad.select('main')">
                        <img ng-src="monad/src/assets/logo.png" width="20" height="20" alt="Monad">
                    </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li ng-repeat="item in monad.navigation.main" ng-class="{active: item.selected, dropdown: item.items}">
                            <a ng-if="!item.items" ng-href="{{item.url}}" ng-click="monad.select('main', item)">{{item.title}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="theme-showcase" role="main" ng-view></div>

        <footer id="footer">
            <nav class="navbar navbar-default navbar-fixed-bottom">
                <div class="container-fluid">
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li id="copyright" class="pull-right"><p class="navbar-text">
                                &copy; <a href="http://www.monomelodies.nl/" target="_blank" class="navbar-link">MonoMelodies</a>
                                2008, 2009, 2010, 2011, 20212, 2013, 2014, 2015 &bull;
                                MIT
                            </p></li>
                            <li id="menu-logout"><a title="{{'monad.logout' | translate}}" ng-click="monad.logout()" href>
                                <span class="glyphicon glyphicon-off text-danger"></span>
                            </a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </footer>
        
        <script src="monad/vendor/ckeditor/ckeditor.js"></script>
        <script src="monad/dist/libraries.js"></script>
        <script src="bundle.js"></script>
    </body>
</html>
