<!doctype html>
<html lang="en" ng-app="monad" ng-controller="RootController">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{$root.title}} - MonAd</title>
        
        <link href="/monad/vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/monad/vendor/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="/monad/theme.css" rel="stylesheet">
        
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <base href="/monad/">
    </head>
    <body role="document">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" type="button">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/monad/"><img src="/monad/assets/img/logo.png" width="20" height="20" alt="Monad"></a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li ng-repeat="item in $root.MainNav" ng-class="{active: item.selected, dropdown: item.items}">
                            <a ng-if="!item.items" ng-href="{{item.url}}">{{item.title}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container theme-showcase" role="main">
            <h1>{{$root.title}}</h1>
            <ui-view/>
        </div>
        
        <script src="/monad/vendor/jquery/dist/jquery.min.js"></script>
        <script src="/monad/vendor/bootstrap/dist/js/bootstrap.min.js"></script>

        <script src="/monad/vendor/angular/angular.min.js"></script>
        <script src="/monad/vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="/monad/vendor/angular-translate/angular-translate.min.js"></script>
        <script src="/monad/app.js"></script>
    </body>
</html>
