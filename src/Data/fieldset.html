<fieldset ng-class="ctrl.fieldset.className">
    <legend ng-if="ctrl.fieldset.title">
        <a ng-if="ctrl.fieldset.adder"
            class="glyphicon glyphicon-plus-sign pull-right"
            href
            ng-click="monad.modal = true; data.form[fieldset.adder] = true"></a>
        {{fieldset.title | translate}}
    </legend>
    <div ng-repeat="field in ctrl.fieldset.fields" class="form-group" ng-include="ctrl.templateFor(field)"></div>
</fieldset>
