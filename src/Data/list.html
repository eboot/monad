<div ng-if="list.items" class="container">
    <h1>{{list.app + '.$meta.plural' | translate}}</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th ng-repeat="col in list.Meta.$list">
                    {{list.app + '.' + col | translate}}
                </th>
        </thead>
        <tbody>
            <tr ng-repeat="item in list.items">
                <td ng-repeat="col in list.Meta.$list">
                    <a ng-href="{{monad.path(list.itemUrl, item)}}">{{item[col]}}</a>
                </td>
            </tr>
        </tbody>
    </table>
    <nav ng-if="list.total > list.pageSize">
        <ul class="pagination">
            <li ng-class="{disabled: list.page == 1}">
                <a ng-href="?page={{list.page - 1}}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li ng-class="{disabled: list.page > (list.total / list.pageSize) + 1}">
                <a ng-href="?page={{list.page + 1}}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
        </ul>
    </nav>
</div>
<p ng-if="!list.items" class="container alert alert-warning" role="alert">Sorry, nothing found.</p>
