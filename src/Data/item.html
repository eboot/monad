<h1 class="container-fluid clearfix">
    <small><a class="glyphicon glyphicon-arrow-up pull-right" ng-href="{{monad.path(data.listUrl)}}"></a></small>
    {{data.app + '.$meta.singular' | translate:data.Model}}
</h1>
<div class="container-fluid clearfix">
    <form ng-submit="data.update()" class="row">
        <fieldset ng-repeat="fieldset in data.Meta.fieldsets" ng-class="fieldset.className">
            <legend ng-if="fieldset.title">
                <a ng-if="fieldset.adder" class="glyphicon glyphicon-plus-sign pull-right" href ng-click="monad[fieldset.adder]()"></a>
                {{fieldset.title | translate}}
            </legend>
            <div ng-repeat="field in fieldset.fields" class="form-group" ng-include="data.Meta.widgets[field].template || data.Meta.widgets[field]"></div>
        </fieldset>
        <br style="clear: both">
        <div class="clearfix col-md-12">
            <button type="submit" class="btn btn-default pull-right">{{'monad.data.submit' | translate}}</button>
            <a href class="glyphicon glyphicon-trash text-danger" ng-click="data.Model.$delete()"></a>
        </div>
    </form>
</div>
