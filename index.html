<!doctype html>
<html lang="en" ng-controller="RootController as monad">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{monad.title}} - MonAd</title>
        
        <link ng-href="{{monad.paths.bootstrap}}/css/bootstrap.min.css" rel="stylesheet">
        <link ng-href="{{monad.paths.bootstrap}}/css/bootstrap-theme.min.css" rel="stylesheet">
        <link ng-href="{{monad.paths.monad}}/css/theme.css" rel="stylesheet">
        <link ng-if="monad.paths.theme" ng-href="{{monad.paths.theme}}" rel="stylesheet">
        
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <base ng-href="{{monad.paths.root}}">
    </head>
    <body role="document">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" type="button">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ng-href="{{monad.paths.root}}">
                        <img ng-src="{{monad.paths.monad}}/assets/logo.png" width="20" height="20" alt="Monad">
                    </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li ng-repeat="item in monad.navigation.main" ng-class="{active: item.selected, dropdown: item.items}">
                            <a ng-if="!item.items" ng-href="{{item.url}}">{{item.title}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container theme-showcase" role="main">
            <h1>{{monad.title}}</h1>
            <ui-view/>
        </div>
        
        <script src="/vendor/system.js"></script>
        <script src="/config.js"></script>
        <script>System.import('admin/app')</script>
    </body>
</html>
